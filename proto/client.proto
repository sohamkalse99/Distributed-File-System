syntax = "proto3";
option go_package = "./handler/clientHandler";

message FileOpns {
    string file_name = 1;
    string action = 2;
    int64 chunk_size= 3;
    int64 file_size = 4;
    bytes checksum = 5;
    repeated string dstSNList = 6;
    map<string, chunks> snChunkMap = 7;
    message chunks {
        repeated string chunkList = 1; 
    }
    
}
